<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form (ngSubmit)="createUser()" autocomplete="off" [formGroup]="registerForm" method="post">

        <div class="input-group mb-3">
          <input type="text" class="form-control" [ngClass]="{'is-invalid': validateField('name')}" placeholder="Full name" formControlName="name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
          <span *ngIf="validateField('name')" class="invalid-feedback">El nombre es obligatorio</span>
        </div>

        <div class="input-group mb-3">
          <input type="email" class="form-control" [ngClass]="{'is-invalid': validateField('email')}" placeholder="Email" formControlName="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
          <span *ngIf="validateField('email')" class="invalid-feedback">Debe de introducir un email válido</span>
        </div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" [ngClass]="{'is-invalid': validateField('password')}" 
            placeholder="Password" formControlName="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <span *ngIf="validateField('password')" class="invalid-feedback">Debe de introducir una password</span>
        </div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" [ngClass]="{'is-invalid': validateField('password2')}" 
            placeholder="Retype password" formControlName="password2">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <!-- <span *ngIf="validateField('password2')" class="invalid-feedback">Debe de introducir una password</span> -->
          <span *ngIf="registerForm.controls['password2'].errors?.notEqual" class="invalid-feedback">Las passwords deben de ser iguales</span>
        </div>

        <div class="form-group mb-3">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1" [ngClass]="{'is-invalid': acceptTerms()}" formControlName="terms">
            <label class="custom-control-label" for="exampleCheck1">I agree to the <a href="#">terms of service</a>.</label>
            <span *ngIf="acceptTerms()" class="invalid-feedback">Debe de aceptar los términos de uso</span>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
        </div>
        
      </form>

      <div class="social-auth-links text-center">
        <!-- <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a> -->
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google+
        </a>
      </div>

      <a routerLink="/login" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

</body>
