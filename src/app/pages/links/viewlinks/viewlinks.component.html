<div class="row">

  <div *ngFor="let link of links?.links" class="col-md-4">
    <div class="card card-widget widget-user">
      <a class="card-header" [style.background-image]="'url(data:image/png;base64,' + link.image  + ')'" href="{{ link.url }}" target="_blank">
        <!-- <img width="100%" *ngIf="link.image" [src]="'data:image/png;base64,' + link.image" style="border: 1px solid #ddd"> -->
      </a>
      <div class="card-footer" style="padding-top: 10px; display: inline-block;">
        <h4><a href="{{ link.url }}" target="_blank">{{ link.title }}</a></h4>
        <div style="display: inline-block; width: 80%;">
          <span *ngFor="let section of link?.sections" 
            style="margin: 5px" 
            [style.backgroundColor]="section.color" 
            [style.color]="getTextColor(section.color)" 
            class="badge">
              {{ section.name }}
            </span>
        </div> 
        <div style="width:20%; display: inline-block; vertical-align: top; text-align: right; ">
          <a data-toggle="modal" data-target="#modal-links" (click)="editLink(link)" ><i class="far fa-copy"></i></a>
          <a  ><i class="far fa-copy"></i></a>
        </div>
      </div>
    </div>
  </div>

</div>
