    <div class="row">
      <div *ngFor="let section of sections?.sections" class="col-md-3 col-sm-6 col-12">
      <div class="btn-group" style="margin: 10px; width: 100%;">
        <button type="button" class="btn" [style.backgroundColor]="section.color" [style.color]="getTextColor(section.color)" style="width: 90%;">{{ section.name }}</button>
        <button type="button" class="btn dropdown-toggle dropdown-icon" [style.backgroundColor]="section.color" [style.color]="getTextColor(section.color)" data-toggle="dropdown">
          <!-- <span class="sr-only">Toggle Dropdown</span> -->
        </button>
        <div class="dropdown-menu" role="menu">
          <a class="dropdown-item" data-toggle="modal" data-target="#modal-sections" (click)="editSection(section)" style="cursor: pointer" >Edit</a>
