              <label for="url">URL</label>

              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title">

        </div>

      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/sections']" routerLinkActive="router-link-active" >Sections</a>

          <div *ngIf="!user?.img" style="border-radius: 50%; width: 32px; height: 32px; padding: 8px; background: #5C6BC0; color: #fff; text-align: center; font: 16px Arial, sans-serif; position: absolute; top: -8px; right: 6px;">

              <h3 class="widget-user-username">{{user?.name}}</h3>
              <h6 class="widget-user-desc">{{user?.email}}</h6>
            </div>
            <div class="widget-user-image">

              <img *ngIf="user?.img" [src]="user.img" class="img-circle elevation-2">
